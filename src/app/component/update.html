<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <form class="form" [formGroup]="employeeForm" (ngSubmit)="update()" #ngForm="ngForm" novalidate>
    <table class="table-bordered">
      <tr>
        <td>Empno</td>
        <td><input type="text" class="form-control" formControlName="id"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" class="form-control" formControlName="employee_name"></td>
      </tr>
      <tr>
        <td>Salary/td>
        <td><input type="text" class="form-control" formControlName="employee_salary"></td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="text" class="form-control" formControlName="employee_age"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-sm" type="submit">Update</button>
          <button class="btn btn-sm" (click)="cancel()">Cancel</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
